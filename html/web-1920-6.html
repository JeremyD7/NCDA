<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-1920-6</title>
    <link rel="stylesheet" href="../styles/web1920-6/font.css">
    <link rel="stylesheet" href="../styles/web1920-6/index.css">
    <link rel="stylesheet" href="../styles/web1920-6/reset.css">
</head>

<body>
    <div class="nav">
        <div class="nav-container">
            <div class="nav-box">首页</div>
            <div class="nav-box">年轮</div>
            <div class="nav-box" tabindex="0">针脚
                <div class="introduce">
                    <a href="">流程</a>
                    <a href="">关键步骤</a>
                    <a href="">经典品种</a>
                </div>
            </div>
            <div class="nav-box">此际</div>
        </div>
    </div>
    <div class="body">
        <div class="body-left" >
            <img src="../assets/images-web-1920-6/left.png" alt="" >
        </div>
        <div class="container">
            <div class="img">
                <img src="../assets/images-web-1920-6/路径 1.png" alt="">
            </div>
            <div class="text">格子花</div>
            <div class="explain">格子花蜀锦纹样以凡方格为基，色彩丰富</div>
        </div>
        <div class="container">
            <div class="img">
                <img src="../assets/images-web-1920-6/路径 2.png" alt="">
            </div>
            <div class="text">纹莲花</div>
            <div class="explain">以莲花为主体，花瓣饱满、线条流畅，寓意纯洁吉祥，古朴雅致。</div>
        </div>
        <div class="container">
            <div class="img" id="denghuajin">
                <img src="../assets/images-web-1920-6/路径 3.png" alt="">
            </div>
            <div class="text">灯花锦</div>
            <div class="explain">灯花造型独特，线条灵动，色彩浓郁，似灯火璀璨，具华丽神秘感。</div>
        </div>
        <div class="container">
            <div class="img">
                <img src="../assets/images-web-1920-6/路径 4.png" alt="">
            </div>
            <div class="text">盘球</div>
            <div class="explain">圆球线条盘绕成纹，造型饱满，色彩鲜明，展现古朴厚重的韵律美。</div>
        </div>
        <div class="tempimg" id="temp1">
            <img src="../assets/images-web-1920-6/tempimg.png" alt="">
        </div>
        <div class="body-right" >
            <img src="../assets/images-web-1920-6/right.png" alt="" id="bgimg">
        </div>
        <div class="container" id="yusi">
            <div class="explain">线条如细密雨丝，色彩自然写实，纹理清晰，营造灵动雅致之感</div>
            <div class="text">雨丝锦</div>
            <div class="img">
                <img src="../assets/images-web-1920-6/路径 5.png" alt="">
            </div>
        </div>
        <div></div>
        <div class="container" id="kongque">
            <div class="explain">孔雀与百花相映，羽毛绚丽、花朵缤纷，寓意富贵吉祥、生机盎然。</div>
            <div class="text">百花孔雀</div>
            <div class="img">
                <img src="../assets/images-web-1920-6/路径 6.png" alt="">
            </div>
        </div>
        <div class="container" id="huanhua">
            <div class="explain">纹样婉约柔美，色彩柔和交融，似水波流转，尽显温婉诗意。</div>
            <div class="text">浣花锦</div>
            <div class="img">
                <img src="../assets/images-web-1920-6/路径 7.png" alt="">
            </div>
        </div>
        <div class="container" id="mingzu">
            <div class="explain">融入几何、图腾等民族元素，色彩浓烈鲜明，风格粗犷质朴，极具地域特色。</div>
            <div class="text">民族缎</div>
            <div class="img">
                <img src="../assets/images-web-1920-6/路径 8.png" alt="">
            </div>
        </div>
        <div class="tempimg" id="temp2">
            <img src="../assets/images-web-1920-6/tempimg.png" alt="">
        </div>
    </div>

</html>
